components:
  language_switcher:
    change_language: zmień język
  theme_switcher:
    theme: motyw
    change_theme: zmień motyw
  advantages:
    income_productivity:
      title: zwiększa dochód i produktywność
      description: >-
        dzięki naszym produktom możesz zwiększyć swoje dochody o 20% i
        produktywność o 30%
    framework:
      title: ramy o sprawdzonej wartości
      description: nasze produkty są testowane i cieszą się zaufaniem naszych klientów
    peak_experience:
      title: szczytowe doświadczenie
      description: podnosi morale pracownika
    support:
      title: obsługa klienta
      description: uzyskaj pomoc od naszego zespołu wsparcia w ciągu 24 godzin
    sustainability:
      title: zrównoważony rozwój
      description: >-
        nawet strawcart pro jest ładowany przez panele słoneczne, więc nie
        musisz przejmować się elektrycznością
    customization:
      title: dostosowywanie
      description: dostosuj wysokość, półkę
  strawcart_showcase:
    title: ulepsz swoją farmę truskawek za pomocą strawcart
    description: >-
      ten pomysł pochodzi ze szwajcarii i wprowadza sprawdzony system na twoją
      plantację. stworzony, aby zmaksymalizować dochody, renomę i morale
      pracowników :) przekształć swój biznes w lokalnego hegemona.
    pricing: kup 770 $ / wynajmij 60 $
    button: kup teraz
  product_overwiew:
    straw_box:
      h1: pudełka kartonowe na truskawki
      h2: końcowe pudełko produktu, gotowe do sprzedaży!
      p1: >-
        nadaje prestiżowemu produktowi ścinki. idealne, jeśli chcesz zwiększyć
        dochody swojej firmy.
      p2: >-
        rozciąganie folii o pojemności 500 gramów gratis przy zamówieniach
        powyżej 300 sztuk.
    straw_tote:
      h1: składany
      h2: zawiera miejsce na 8 sztuk skrzynki na słomki
      p1: zaprojektowany, aby zaoszczędzić miejsce w magazynie,
      p2: zaprojektowany, aby zaoszczędzić miejsce w magazynie,
    straw_shop:
      h1: sprzedawaj gdzie chcesz
      h2: sprzedawaj prestiż ze strawshop na całym świecie!
      p1: >-
        wybierz oryginalny szyld strawcart.com lub wybierz własny. składane
        rozmiary 2x2 m2.
    straw_warehouse:
      h1: mobilny magazyn terenowy
      h2: bufor dla twojego produktu!
      p1: >-
        przeznaczone do czasowego składowania do 6 palet do czasu przybycia
        transportu na wjazd do chłodni.
      p2: chroni truskawki przed silnym słońcem,
